<div class="page-header" id="content">
	<div class="wrapper">
		<div class="article">

			<template [ngIf]="pageInfo">
				<ol class="breadcrumb" style="margin-bottom: 5px;">
					<li [ngClass]="{active:last}" *ngFor="let link of pageInfo.links; let last = last; let index = index;">
						<a *ngIf="!last" routerLink="/{{link.path}}">{{link.name}}</a>
						<template [ngIf]="last">{{link.name}}</template>
					</li>
				</ol>

				<h1 class="page-title" style="margin-top:11px;">{{pageInfo.title}} <i class="fa fa-sun-o" aria-hidden="true"></i></h1>
				<p>{{pageInfo.description}}
				</p>
				
			</template>
		</div>
	</div>
</div>
<div class="wrapper">
	<article>
		<router-outlet></router-outlet>
	</article>
</div>
<app-modal-confirm></app-modal-confirm>
<app-modal-error></app-modal-error>
